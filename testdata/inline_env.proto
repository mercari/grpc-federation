syntax = "proto3";

package org.federation;

import "grpc/federation/federation.proto";
import "google/protobuf/duration.proto";

option go_package = "example/federation;federation";

service InlineEnvService {
  option (grpc.federation.service) = {
    env {
      var {
        name: "aaa"
        type { kind: STRING }
        option {
          default: "xxx"
        }
      }
      var {
        name: "bbb"
        type { repeated { kind: INT64 } }
        option {
          alternate: "yyy"
        }
      }
      var {
        name: "ccc"
        type { map { key { kind: STRING } value { kind: DURATION } } }
        option {
          required: true
          alternate: "c"
        }
      }
      var {
        name: "ddd"
        type { kind: DOUBLE }
        option {
          ignored: true
        }
      }
    }
    var [
      { name: "x" by: "grpc.federation.env.aaa" },
      {
        name: "y"
        switch {
          case { if: "grpc.federation.env.aaa == 'xxx'" by: "grpc.federation.env.bbb" }
          default { by: "[0, 0]" }
        }
      },
      { validation { if: "grpc.federation.env.bbb == 1" message: "'error'" } }
    ]
  };
}
